<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4f81;
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      color: #444;
    }
    .heart {
      position: absolute;
      color: #ff4f81;
      font-size: 20px;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
    /* Estilo do botão */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background: #ff4f81;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e03a6f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 Oi, Gabriel! 💖</h1>
    <p>Fiz essa página só pra te lembrar<br>o quanto você é especial pra mim!</p>
    <p style="margin-top:15px;">De: Nicolas 💕</p>
    
    <!-- Botão que leva para outra página -->
    <a href="pag2.html" class="btn">Clique aqui 💌</a>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
